<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- This part is for the background look -->
    <img class="backgroundImage" src="images/pattern-background-desktop.svg" alt="">
    <!-- ------------------------------------ -->

    <div class="card">

        <img class="hero" src="images/illustration-hero.svg" alt="">

        <h3>Order Summary</h3>

        <p class="description">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="price">
            <img src="images/icon-music.svg" alt="">

            <div>
                <p style="font-weight: bold; font-family: Arial, Helvetica, sans-serif; font-size: 15px;">Annual Plan</p>
                <p style="font-family: Arial, Helvetica, sans-serif; color: #70768E; margin-top: 5px; font-size: 15px;">$59.99/year</p>
            </div>

            <a href="#">Change</a>
        </div><!-- Price -->

        <a class="btn" href="#">Proceed to Payment</a>

        <a class="cancel" href="#">Cancel Order</a>
    </div>


</body>
</html>
